<div class="row">
  <div class="col-md-3">
    <h3> Projets de : {{ user.name }} </h3>
  </div>
</div>
<div class="row">
  <app-project-info class="col-sm col-md-3" *ngFor="let project of projects" [project] = "project">
  </app-project-info>
</div>
<div class="row" *ngIf="!projects.length > 0">
  This user has not projects
</div>
