<label for="project-name"> project name:  </label> <input type="text" id="project-name" [(ngModel)]="projectUpdated.title"> <BR>
<label for="description"> description: </label> <BR> <textarea id="description" [(ngModel)]="projectUpdated.description"></textarea> <BR>
<label for="sources"> sources:  </label> <input type="text" id="sources" [(ngModel)]="projectUpdated.data" >

<label for="sources"> required projects:  </label>
<p *ngIf="!hasRequires(projectUpdated); else requiresList">
  There's no required projects yet
</p>

<ng-template #requiresList>
  <ul *ngFor="let project of projectUpdated.requires">
    <li> {{ project.title }}  --- {{ project.status }}</li>
  </ul>
</ng-template>
