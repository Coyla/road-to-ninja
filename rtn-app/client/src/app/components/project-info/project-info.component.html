<div class="card border-primary" (mouseenter)="showUpdateButton()"
(mouseleave)="hiddeUpdateButton()">
  <div class="card-body">
    <div *ngIf="isUpdateActivated && isUserLogged">
      <button class="float-right" (click)="showEditModal(project)"> modifier </button>
    </div>
    <h5 class="card-title">{{ project.title }}</h5>
    <p class="card-text">{{ project.description }}</p>
    <p class="card-text"> status: {{ project.status }}</p>
    <div>
      <a target="_blank" rel="noopener" href="{{ project.data }}"> sources </a>
    </div>
    <button (mouseenter)="showRequiredProjects()"> Required projects </button>
    <div *ngIf="isUserLogged">
      <button *ngIf="isProjectInProgressStatus(project)" class="float-right" (click)="startProjectWork(project)"> I finish !</button>
      <button *ngIf="isProjectNotStartedStatus(project)" class="float-right" (click)="finishProjectWork(project)"> Start work </button>
      <label *ngIf="isProjectFinishedStatus(project)" class="float-right"> well done !</label>
    </div>
  </div>
</div>

<template #currentUserRequiredProjectsTemplate>
</template>
