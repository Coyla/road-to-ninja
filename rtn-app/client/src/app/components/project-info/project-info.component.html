<div class="card border-primary" (mouseenter)="showUpdateButton()"
     (mouseleave)="hiddeUpdateButton()">
  <div class="card-body">
    <div class="edit-btn" *ngIf="isUpdateActivated && isUserLogged">
      <button class="float-right btn btn-outline-success" (click)="showEditModal(project, $event.target)"> edit</button>
    </div>
    <h5 class="card-title">{{ project.title }}</h5>
    <p class="card-text">{{ project.description }}</p>
    <div class="form-group">
      <a title="{{ project.data }}" target="_blank" rel="noopener" href="{{ project.data }}">go to sources</a>
    </div>
    <label class="card-text">status: </label>
    <span class="badge"
          [ngClass]="{
          'badge-danger': isProjectInProgressStatus(project),
          'badge-success': isProjectFinishedStatus(project),
          'badge-light': isProjectNotStartedStatus(project)
          }">
      {{ project.status }}
    </span>
    <div class="form-group required-list">
      <button class="btn btn-light toggle-requires-btn" type="submit"
              (click)="showRequiredProjects()">
        Required projects
      </button>
      <template #currentUserRequiredProjectsTemplate>
      </template>
    </div>
    <div class="status-action" *ngIf="isUserLogged">
      <button *ngIf="isProjectInProgressStatus(project)"
              type="button"
              class="float-right btn btn-outline-success"  (click)="finishProjectWork(project)">
        finish this !
      </button>
      <button *ngIf="isProjectNotStartedStatus(project)"
              type="button"
              class="float-right btn btn-outline-secondary" (click)="startProjectWork(project)">
        Start work
      </button>
    </div>
  </div>
</div>
