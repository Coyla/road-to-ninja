<div class="card border-primary" (mouseenter)="showUpdateButton()"
(mouseleave)="hiddeUpdateButton()">
  <div class="card-body">
    <div *ngIf="isUpdateActivated">
      <button class="float-right" (click)="showEditModal(project)"> modifier </button>
    </div>
    <h5 class="card-title">{{ project.title }}</h5>
    <p class="card-text">{{ project.description }}</p>
    <p class="card-text"> status: {{ project.status }}</p>
    <div>
      <a href="{{ project.data }}"> sources </a>
    </div>
    <button (mouseenter)="showRequiredProjects()"> Required projects </button>
  </div>
</div>

<template #requiredProjects>
</template>
